<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Boostly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #fef3f2 0%, #fff7ed 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: #f97316;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
    }
    .logo-text {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
    }
    h1 {
      font-size: 2rem;
      color: #1a1a1a;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    button {
      background: #f97316;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(249, 115, 22, 0.3);
    }
    button:hover {
      background: #ea580c;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">B</span>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, we'll automatically reconnect when you're back online.</p>
    <button type="button" onclick="window.location.reload()">Try Again</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Periodic network check
    async function checkNetwork() {
      try {
        const response = await fetch('/', { method: 'HEAD', cache: 'no-cache' });
        if (response.ok) {
          window.location.reload();
        }
      } catch (error) {
        // Still offline
      }
    }

    // Check every 5 seconds
    setInterval(checkNetwork, 5000);

    // Show connection status
    const statusEl = document.getElementById('status');
    if (navigator.onLine) {
      statusEl.textContent = 'Checking connection...';
      checkNetwork();
    } else {
      statusEl.textContent = 'No internet connection detected';
    }
  </script>
</body>
</html>
